{% load static %}
<div class="slider-with-banner">
    <div class="container">
        <div class="row">
            <!-- Begin Category Menu Area -->
            <div class="col-lg-3">
                <!--Category Menu Start-->
                <div class="category-menu">
                    <div class="category-heading">
                        <h2 class="categories-toggle"><span>categories</span></h2>
                    </div>
                    <div id="cate-toggle" class="category-menu-list">
                        {% load mptt_tags %}
                        <ul>
                            {% recursetree category %}
                            <li class="right-menu"><a href="{% url 'category_product' id=node.id slug=node.slug %}">
                                {{ node.title}}</a>
                                {% if not node.is_leaf_node %}
                                <ul class="cat-mega-menu">
                                    <li class="right-menu cat-mega-title">
                                        <a href="{% url 'category_product' id=node.id slug=node.slug %}">Sub Category</a>
                                        <ul>
                                            <li><a href="{% url 'category_product' id=node.id slug=node.slug %}">{{ children }}</a></li>

                                        </ul>
                                    </li>
                                </ul>
                                {% endif %}
                            </li>
                            {% endrecursetree %}
                        </ul>
                    </div>
                </div>
                <!--Category Menu End-->
            </div>
            <!-- Category Menu Area End Here -->
            <!-- Begin Slider Area -->
            <div class="col-lg-9">
                <div class="slider-area pt-sm-30 pt-xs-30">
                    <div class="slider-active owl-carousel">
                        {% for slidding in slidding_image %}
                            <!-- Begin Single Slide Area -->
                            <div class="single-slide align-center-left animation-style-0{{slidding.id}} bg-{{slidding.id}}">
                                <img src="{{slidding.ImageUrl}}" alt="" style="height: 500px;width: 100%;">
                                <div class="slider-progress"></div>
                                <div class="slider-content">

                                    <div class="default-btn slide-btn">

                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                        <!-- Single Slide Area End Here -->

                        <!-- Single Slide Area End Here -->
                    </div>
                </div>
            </div>
            <!-- Slider Area End Here -->
            <!-- Begin Li Banner Area
            <div class="col-lg-4 col-md-4 text-center pt-xs-30">
                <div class="li-banner">
                    <a href="#">
                        <img src="{% static 'shop/images/banner/1_1.jpg'%}" alt="">
                    </a>
                </div>
                <div class="li-banner mt-15 mt-sm-30 mt-xs-30">
                    <a href="#">
                        <img src="{% static 'shop/images/banner/1_2.jpg'%}" alt="">
                    </a>
                </div>
            </div>
            -->
        </div>

    </div>
</div>
<!-- Slider With Category Menu Area End Here -->
